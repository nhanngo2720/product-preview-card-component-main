<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>


<body>
  <!-- main -->
  <div class="container">
    <!-- wrapper -->

    <div class="wrapper">
      <!-- image -->
      <div class="image">
        <img src="images/image-product-desktop.jpg" class="desktop-img">
        <img src="images/image-product-mobile.jpg" class="mobile-img">
      </div>
      <!-- text content -->
      <div class="text-content">
        <p class="preview"> perfume </p>
        <div class="header">
          Gabrielle Essence Eau De Parfum
        </div>
        <p class="detail"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h1 class="price"> $149.99
          <span>$169.99 </span>
        </h1>
        <a href=" " class="btn">
          <span> <img src="images/icon-cart.svg"> </span> Add to Cart
        </a>

      </div>


    </div>

  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">ngo THANH nhan</a>.
  </div>
  <link rel="stylesheet" href="style.css">
</body>

</html>
